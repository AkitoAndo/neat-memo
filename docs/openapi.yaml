openapi: 3.0.3
info:
  title: Neat Memo API
  description: メモ管理用のREST API
  version: 1.0.0

servers:
  - url: https://api.example.com
    description: Production server

paths:          
  /hello:
    get:
      summary: Hello World
      description: APIの動作確認用エンドポイント
      operationId: getHello
      tags:
        - Health
      responses:
        '200':
          description: 成功
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
            Access-Control-Allow-Methods:
              schema:
                type: string
                example: 'GET, OPTIONS'
            Access-Control-Allow-Headers:
              schema:
                type: string
                example: 'Content-Type'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HelloResponse'

  /memos:
    get:
      summary: メモ一覧取得
      description: 全てのメモを取得する
      operationId: listMemos
      tags:
        - Memos
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemoListResponse'

    post:
      summary: メモ作成
      description: 新しいメモを作成する
      operationId: createMemo
      tags:
        - Memos
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateMemoRequest'
      responses:
        '201':
          description: 作成成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Memo'

  /memos/{memo_id}:
    get:
      summary: メモ取得
      description: 指定されたIDのメモを取得する
      operationId: getMemo
      tags:
        - Memos
      parameters:
        - $ref: '#/components/parameters/MemoId'
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Memo'
        '404':
          description: メモが見つからない
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      summary: メモ更新
      description: 指定されたIDのメモを更新する
      operationId: updateMemo
      tags:
        - Memos
      parameters:
        - $ref: '#/components/parameters/MemoId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateMemoRequest'
      responses:
        '200':
          description: 更新成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Memo'
        '404':
          description: メモが見つからない
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      summary: メモ削除
      description: 指定されたIDのメモを削除する
      operationId: deleteMemo
      tags:
        - Memos
      parameters:
        - $ref: '#/components/parameters/MemoId'
      responses:
        '204':
          description: 削除成功
        '404':
          description: メモが見つからない
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /ocr/jobs:
    post:
      summary: OCR (Bedrock Vision)
      description: |
        画像ファイルをmultipartでアップロードしてS3に保存.
        Amazon Bedrockの解析ジョブをAsyncで開始.
        結果は /ocr/jobs/{job_id} で取得.
      operationId: createOcrJob
      tags:
        - OCR
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [file]
              properties:
                file:
                  type: string
                  format: binary
                  description: 画像ファイル (png/jpeg/jpg)
                filename:
                  type: string
                  description: ファイル名
                  example: hoge.png
      responses:
        '202':
          description: 受付成功 (解析は非同期で実行)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OcrJobCreated'
        '404':
          description: リクエストエラー (ファイルがない, 拡張子不正 など)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '413':
          description: ファイルサイズが大きい
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /ocr/jobs/{job_id}:
    get:
      summary: Ocr解析ジョブ取得
      description: job_id を指定して解析状況と、完了していれば全文テキスト結果を取得する
      operationId: getOcrJob
      tags: 
        - OCR
      parameters:
        - $ref: '#/components/parameters/OcrJobId'
      responses:
        '200':
          description: 成功（状態と、完了していれば text を返す）
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OcrJobStatus'
        '404':
          description: ジョブが見つからない
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  parameters:
    MemoId:
      name: memo_id
      in: path
      required: true
      description: メモのID
      schema:
        type: string
    
    OcrJobId:
      name: job_id
      in: path
      required: true
      description: Ocr解析の識別JobID
      schema:
        type: string
        example: "job_01XXX"

  schemas:
    HelloResponse:
      type: object
      properties:
        message:
          type: string
          example: Hello World
      required:
        - message

    Memo:
      type: object
      properties:
        memo_id:
          type: string
          description: メモのユニークID
          example: "abc123"
        content:
          type: string
          description: メモの内容
          example: "買い物リスト"
      required:
        - memo_id
        - content

    MemoListResponse:
      type: object
      properties:
        memos:
          type: array
          items:
            $ref: '#/components/schemas/Memo'
      required:
        - memos

    CreateMemoRequest:
      type: object
      properties:
        content:
          type: string
          description: メモの内容
          example: "新しいメモ"
      required:
        - content

    UpdateMemoRequest:
      type: object
      properties:
        content:
          type: string
          description: 更新するメモの内容
          example: "更新されたメモ"
      required:
        - content

    OcrJobCreated:
      type: object
      properties:
        job_id:
          type: string
          description: 作成されたジョブのID
          example: "job_01XXX"
        status:
          type: string
          description: 作成直後の状態
          enum: [QUEUED]
          example: QUEUED
      required: [job_id, status]

    OcrJobStatus:
      type: object
      properties:
        job_id:
          type: string
          example: "job_01XXX"
        status:
          type: string
          enum: [QUEUED, RUNNING, SUCCEEDED, FAILED]
          example: SUCCEEDED
        text:
          type: string
          nullable: true
          description: |
            成功時, 全文textが入る.
            それ以外はnull.
          example: "TOTAL 1,234 JPY\nThank you..."
        error:
          type: string
          nullable: true
          description: 失敗時, エラー内容が入る
          example: "Unsupported Document Exception"
      required: 
        - job_id
        - status
        - text
        - error

    ErrorResponse:
      type: object
      properties:
        message:
          type: string
          description: エラーメッセージ
          example: "Memo not found"
      required:
        - message

tags:
  - name: Health
    description: ヘルスチェック用エンドポイント
  - name: Memos
    description: メモ管理用エンドポイント
  - name: OCR
    description: 画像から文字を抽出するAPI
