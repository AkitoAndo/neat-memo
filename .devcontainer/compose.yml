services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspace/neat-memo:cached
    working_dir: /workspace/neat-memo
    depends_on: 
      - db
    environment:
      DB_HOST: db
      DB_PORT: "3306"
      DB_NAME: neat_memo
      DB_USER: app
      DB_PASSWORD: apppass
    ports:
      - "5173:5173"
      - "8000:8000"
    command: sleep infinity
    tty: true
    stdin_open: true

  db:
    image: mysql:8.4
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_0900_ai_ci
    environment:
      MYSQL_DATABASE: neat_memo
      MYSQL_USER: app
      MYSQL_PASSWORD: apppass
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3306:3306"
    volumes:
      - mysqldata:/var/lib/mysql

volumes:
  mysqldata:
