<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeatMemo - Infinite Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ツールバー -->
    <div id="toolbar">
        <button class="tool-btn active" id="btn-text" title="ダブルクリックで配置">テキスト</button>
        <!-- 将来の拡張用 -->
        <button class="tool-btn" id="btn-image" disabled title="実装予定">画像</button>
        <button class="tool-btn" id="btn-pen" disabled title="実装予定">ペン</button>
        <button class="tool-btn" id="btn-save">保存(Console)</button>
    </div>

    <!-- キャンバス領域 -->
    <div id="canvas-area">
        <!-- ここに動的に要素が追加されます -->
    </div>

    <!-- 設定読み込み (ローカル実行時は404になりますが無視して動作するようにJSで作ります) -->
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
